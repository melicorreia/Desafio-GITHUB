    <!--FORMULARIO DE CONTACTO-->

    <main class="d-flex justify-content-center align-items-center" id="main-contacto">

        <form>
            <h1 class="font-just">Contactanos</h1>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">
            </div>


            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">
            </div>

            <div>
                <label for="disabledSelect" class="form-label">Seleccione el servicio de interés:</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Book</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Fotoproducto</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Evento</label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Deje su comentario:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Deseo recibir newsletter</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </main>
